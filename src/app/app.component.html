<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Syncing html and ts -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- grouping form-->
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- giving form controls to it-->
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span *ngIf="!loginForm.get('userData.username').valid && loginForm.get('userData.username').touched">
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span *ngIf="!loginForm.get('userData.email').valid && loginForm.get('userData.email').touched">Please enter valid Email</span>

          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
            formControlName="gender"
            [value]="gender">{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
